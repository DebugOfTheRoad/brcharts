<html>
    <head>
        <title>柱状图</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
        <script src="../charts/lib/jquery-1.8.3.js"></script>
        <script src="../charts/highcharts/highcharts.src.js"></script>
        <script data-main="../build/main" src="../charts/lib/require.js"></script>  
        <script>
            require(["columnchart"],function(ColumnChart){
                $(function(){
                    var data=[{"taskName":"任务1","城市":"北京","P_NUM":520000,"COUNT":52000},
                                {"taskName":"任务1","城市":"天津","P_NUM":360000,"COUNT":36000},
                                {"taskName":"任务1","城市":"郑州","P_NUM":780000,"COUNT":78000},
                                {"taskName":"任务1","城市":"广州","P_NUM":690000,"COUNT":69000},
                                {"taskName":"任务1","城市":"上海","P_NUM":840000,"COUNT":84000},
                                {"taskName":"任务2","城市":"北京","P_NUM":830000,"COUNT":83000},
                                {"taskName":"任务2","城市":"天津","P_NUM":970000,"COUNT":97000},
                                {"taskName":"任务2","城市":"郑州","P_NUM":1130000,"COUNT":113000},
                                {"taskName":"任务2","城市":"广州","P_NUM":1050000,"COUNT":105000},
                                {"taskName":"任务2","城市":"上海","P_NUM":740000,"COUNT":74000},
                                {"taskName":"任务3","城市":"北京","P_NUM":660000,"COUNT":66000},
                                {"taskName":"任务3","城市":"天津","P_NUM":540000,"COUNT":54000},
                                {"taskName":"任务3","城市":"郑州","P_NUM":330000,"COUNT":33000},

                                {"taskName":"任务3","城市":"上海","P_NUM":570000,"COUNT":57000}
                              ];
                
                    var option={
                        containerId: "container",    //放置HighCharts容器对应的ID
                        shows: ["P_NUM","COUNT"],         //要显示的指标
                        title: "柱状图",             //标题
                        subtitle: "副标题",          //副标题  
                        yTitle: "测试",          //y轴标题   
                        yUnit:"次",  
                        xName: "城市",               //x轴显示的名称 
                        fields:{
                            P_NUM:"人数",
                            COUNT:"个数"
                        } 
                    };
                   
                    var chart=new ColumnChart();
                    chart.setData(data);
                    chart.setOption(option);
                    chart.draw();
                });
            });
        </script>
    </head>
    <body>
        <div id="container" style="height:450px;"></div>
    </body>
</html>
