        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
        <script src="../charts/lib/jquery-1.8.3.js"></script>
        <script src="../charts/highcharts/highcharts.src.js"></script>
        <script src="../charts/lib/require.js"></script>  
        <script>
            require([
                "../charts/splinechart"
            ],function(SplineChart){

                    var data=[{"taskName":"任务1","响应时间":5,"运行时间":5,"datetime":"1417592120633"},//Tue 
                              {"taskName":"任务1","响应时间":8,"运行时间":5,"datetime":"1417592149278"},

                              {"taskName":"任务2","响应时间":20,"运行时间":30,"datetime":"1417592157577"}
                    ];
                    var option={

                        title:"曲线图",          //标题
                        subtitle:"副标题",

                        xName:"datetime" ,        //x轴显示的名称

                    };
                    
                    var chart=new SplineChart(); 
                    chart.setData(data);
                    chart.setOption(option);
                    chart.draw();
                });
            });
        </script>
